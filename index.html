<body>
    <header>
        <h1>Login Page</h1>
    </header>

    <div class="container">
        <form id="loginForm" onsubmit="return validateLogin()">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        function validateLogin() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Check if the entered username and password match the predefined values
            if (username === "TestUser" && password === "test123") {
                // Redirect to the dashboard page (you can replace "dashboard.html" with your actual dashboard page)
                window.location.href = "dashboard.html";
                return false; // Prevent form submission
            } else {
                // Display an error message or perform other actions if login fails
                alert("Invalid username or password");
                return false; // Prevent form submission
            }
        }
    </script>
</body>
